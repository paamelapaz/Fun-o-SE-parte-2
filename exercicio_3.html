<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio para funcionários</title>
</head>
<body>
    <h1>Premio da empresa</h1>

    <div id="resul"></div>

    <script>
        let nome = prompt("Diite o nome do funcionario");
        let meta = Number(prompt("Digite o valor da meta"));
        let vendas = Number(prompt("Digite o valor de vendas que o funcionario atingiu"));
        let msg;

        if(vendas >= meta){
            msg = "Ganhou!"
        }else{
            msg = "Não ganhou!"
        }
        
        document.getElementById("resul").innerHTML = msg;
    </script>
    
</body>
</html>
