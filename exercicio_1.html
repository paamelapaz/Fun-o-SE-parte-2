<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações par ou impar</title>
</head>
<body>
    <h1>Par ou impar</h1>

    <div id="resul"></div>

    <script>

        let numero = Number (prompt("Digite um numero"));
        let resultado = Number (numero % 2);
        let msg;

        if (resultado == 0){
            msg = "O numero é par " + resultado
        }else{
            msg = "O numero é impar " + resultado
        }

        document.getElementById ("resul").innerHTML = msg
    </script>
     
     
</body>
</html>
